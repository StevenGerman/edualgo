<div class="container">
    <h1 class="display-4 text-center mb-4">Paises</h1> 
    <div class="d-flex justify-content-center align-items-center vh-100">
  
      <div class="d-flex flex-column align-items-center me-4">
        <a href="/biblioteca/localidad" target="_blank" class="btn btn-primary mb-2">Localidad</a>
        <hr class="w-100 border-top" />
        <a target="_blank" class="btn btn-primary mb-2">Pa√≠ses</a>
        <hr class="w-100 border-top" />
        <a href="/biblioteca/provincias" target="_blank" class="btn btn-primary mb-2">Provincias</a>
      </div>
  
      <div class="card p-4" style="width: 800px; height: 500px;">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pais of paises">
              <td>{{ pais.idPais }}</td>
              <td>{{ pais.paisNombre }}</td>
            </tr>          
          </tbody>
        </table>
      </div>
  
      <div class="d-flex flex-column align-items-center ms-4">
        <button class="btn btn-secondary mb-2">Crear</button>
        <hr class="w-100 border-top" />
        <button class="btn btn-secondary mb-2">Editar</button>
        <hr class="w-100 border-top" />
        <button class="btn btn-secondary mb-2">Eliminar</button>
      </div>
  
    </div>
  </div>
