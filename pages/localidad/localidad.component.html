<div class="container">
  <h1 class="display-4 text-center mb-4">Localidad</h1> 
  <div class="d-flex justify-content-center align-items-center vh-100">

    <div class="d-flex flex-column align-items-center me-4">
      <a target="_blank" class="btn btn-primary mb-2">Localidad</a>
      <hr class="w-100 border-top" />
      <a href="/biblioteca/paises" target="_blank" class="btn btn-primary mb-2">Países</a>
      <hr class="w-100 border-top" />
      <a href="/biblioteca/provincias" target="_blank" class="btn btn-primary mb-2">Provincias</a>
    </div>

    <div class="card p-4" style="width: 800px; height: 500px;">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Código Postal</th>
            <th>Provincia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let localidad of localidades">
            <td>{{ localidad.idLocalidad }}</td>
            <td>{{ localidad.locNombre }}</td>
            <td>{{ localidad.locCP }}</td>
            <td>{{ localidad.provNombre }}</td>

          </tr>          
        </tbody>
      </table>
    </div>

    <div class="d-flex flex-column align-items-center ms-4">
      <button class="btn btn-secondary mb-2">Crear</button>
      <hr class="w-100 border-top" />
      <button class="btn btn-secondary mb-2">Editar</button>
      <hr class="w-100 border-top" />
      <button class="btn btn-secondary mb-2">Eliminar</button>
    </div>

  </div>
</div>
