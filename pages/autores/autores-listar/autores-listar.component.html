<div class="autores-listar-container">
  <h2 id="autores-grid-label">Lista de Autores</h2>
  <table id="ex1-grid" role="grid" aria-labelledby="autores-grid-label" class="data">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nacimiento</th>
        <th>Biograf√≠a</th>
        <th>Muerte</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aut of autores">
        <td >{{ aut.autNombre }}</td>
        <td >{{ aut.autApellido }}</td>
        <td >{{ aut.autFecNac }}</td>
        <td >{{ aut.autBiografia }}</td>
        <td >{{ aut.autFecDes }}</td>
        <button class="btn btn-secondary me-2"(click)="editarAutor(aut.idAutor)">Editar</button>
        <button class="btn btn-secondary me-2">Eliminar</button>

      </tr>
    </tbody>
  </table>
  <div class="d-flex flex-row align-items-center ms-4">
    <button class="btn btn-secondary me-2" (click)="navigateToCreate()">Crear</button>
    <hr class="border-start border-2 me-2" style="height: 38px;" />
  </div>
  
</div>
